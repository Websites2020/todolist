<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        #center {
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style: none;
        }
        li {
            padding: 20px;
        }
        li:nth-child(2n+1) {
            background: rgb(221, 220, 220);
        } 
        button{
            margin: 0 10px;
        }
        .check {
            text-decoration:line-through;
        }

        .right {
            float: right;
        }
    </style>
</head>
<body>

    <div id="center">
        <h1>To Do List</h1>
        <br>
        <input id="input">
        <button class="btn btn-primary" onClick="submit()">Submit</button>
    </div>
    
    
    <ul id="todo">
        
    </ul>

    <script>

    var count = 1;

    function submit() {
        var item = document.getElementById("input").value
        console.log(item);
        var list = document.createElement("li")
        list.id = count
        item = document.createTextNode(item)
        list.appendChild(item)
        var span = document.createElement('span');
        span.innerHTML = `<button class="right btn btn-danger" id="${count}" onclick="del(${count})">&#10008;</button> <button class="right btn btn-success" id="${count}" onclick="check(${count})">&#10004;</button>`;
        console.log(window.count)
        count = count + 1
        list.appendChild(span)
        document.getElementById("todo").appendChild(list)
        document.getElementById("input").value = ""
    }

    function del(number) {
        console.log(number);
        x = document.getElementById(number)
        x.parentNode.removeChild(x);
    }

    function check(number) {
        console.log(number);
        x = document.getElementById(number)
        if (x.className != "check") {
            x.className = "check";
        } else {
            x.className = "";
        }
        
    }

    </script>

</body>
</html>
